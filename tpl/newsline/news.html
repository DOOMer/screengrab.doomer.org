{% extends "base.html" %}
{% load i18n %}
{% block head %}
    <title>ScreenGrab | {% trans "News" %}</title>
    <meta name="keywords" content="{{ META_KEYWORDS }}" />
    <meta name="description" content="{{ META_DESCRIPTION }}" />
{% endblock %} 
{% block content %}
<article>
<h1>{% trans "News" %}</h1>
{% for news in object_list %}<div class="news_block">
    <div class="news_date">{{ news.pub_date|date:"" }}</div>
    <div class="news_body">{{ news.text|safe }}</div>
</div>{% endfor %}
</article>
{% endblock %}
